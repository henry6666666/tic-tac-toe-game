<html lang="zh-CN">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            color: #2c3e50;
            font-size: 2.2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .language-selector {
            position: relative;
        }

        #languageSelect {
            padding: 8px 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background: white;
            font-size: 0.9em;
            cursor: pointer;
        }

        .subtitle {
            color: #7f8c8d;
            margin-bottom: 30px;
            font-size: 1.1em;
        }

        .players-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background: #f8f9fa;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .player {
            flex: 1;
            padding: 10px;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        .player.active {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .player-x {
            border-right: 2px solid #e9ecef;
        }

        .player-symbol {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .player-x .player-symbol {
            color: #e74c3c;
        }

        .player-o .player-symbol {
            color: #3498db;
        }

        .player-name {
            font-weight: bold;
            font-size: 1.1em;
        }

        .status {
            font-size: 1.3em;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            background: #ecf0f1;
            border-radius: 10px;
            border: 2px solid #bdc3c7;
        }

        .board {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin: 30px auto;
            max-width: 320px;
            background: #34495e;
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .cell {
            aspect-ratio: 1;
            background: #ecf0f1;
            border: none;
            border-radius: 10px;
            font-size: 3.5em;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cell:hover {
            background: #dfe6e9;
            transform: scale(1.05);
        }

        .cell.x {
            color: #e74c3c;
            text-shadow: 2px 2px 4px rgba(231, 76, 60, 0.3);
        }

        .cell.o {
            color: #3498db;
            text-shadow: 2px 2px 4px rgba(52, 152, 219, 0.3);
        }

        .controls {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        .score-board {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .score-item {
            text-align: center;
        }

        .score-value {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
        }

        .win {
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%) !important;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .cell {
                font-size: 2.8em;
            }
            
            .players-info {
                flex-direction: column;
                gap: 10px;
            }
            
            .player-x {
                border-right: none;
                border-bottom: 2px solid #e9ecef;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>

        // 游戏状态
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let scores = {
            playerX: 0,
            playerO: 0,
            draw: 0
        };
        let currentLanguage = 'zh';

        // 获胜组合
        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // 横线
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // 竖线
            [0, 4, 8], [2, 4, 6] // 对角线
        ];

        // 切换语言
        function changeLanguage() {
            const select = document.getElementById('languageSelect');
            currentLanguage = select.value;
            updateTexts();
        }

        // 更新所有文本
        function updateTexts() {
            const t = translations[currentLanguage];
            
            document.querySelector('title').textContent = t.title;
            document.querySelector('h1').textContent = `⭕ ${t.title} ❌`;
            document.getElementById('subtitle').textContent = t.subtitle;
            
            document.getElementById('player-x-name').textContent = t.playerX;
            document.getElementById('player-o-name').textContent = t.playerO;
            document.getElementById('player-x-turn').textContent = t.firstTurn;
            document.getElementById('player-o-turn').textContent = t.secondTurn;
            
            document.getElementById('score-x-label').textContent = t.playerX;
            document.getElementById('score-o-label').textContent = t.playerO;
            document.getElementById('score-draw-label').textContent = t.scoreDraw;
            
            document.getElementById('reset-btn').textContent = t.resetGame;
            document.getElementById('reset-scores-btn').textContent = t.resetScores;
            
            // 更新状态信息
            if (gameActive) {
                updateStatus(`${t.playerX}${currentLanguage === 'zh' ? '的回合' : currentLanguage === 'ja' ? 'のターン' : '\'s turn'}`);
            }
        }

        // 初始化游戏
        function initGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            
            // 清空棋盘
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
                cell.addEventListener('click', handleCellClick);
            });
            
            // 更新玩家状态
            updatePlayerStatus();
            const t = translations[currentLanguage];
            updateStatus(`${t.playerX}${currentLanguage === 'zh' ? '的回合' : currentLanguage === 'ja' ? 'のターン' : '\'s turn'}`);
        }

        // 处理格子点击
        function handleCellClick(e) {
            const index = parseInt(e.target.dataset.index);
            
            if (board[index] !== '' || !gameActive) {
                return;
            }
            
            // 玩家走棋
            makeMove(index, currentPlayer);
        }

        // 走棋
        function makeMove(index, player) {
            board[index] = player;
            const cell = document.querySelector(`[data-index="${index}"]`);
            cell.textContent = player;
            cell.classList.add(player.toLowerCase());
            
            // 检查游戏状态
            checkGameStatus();
        }

        // 检查游戏状态
        function checkGameStatus() {
            let roundWon = false;
            let winner = null;
            
            // 检查是否获胜
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    roundWon = true;
                    winner = board[a];
                    
                    // 高亮显示获胜组合
                    pattern.forEach(index => {
                        document.querySelector(`[data-index="${index}"]`).classList.add('win');
                    });
                    break;
                }
            }
            
            if (roundWon) {
                gameActive = false;
                const t = translations[currentLanguage];
                if (winner === 'X') {
                    scores.playerX++;
                    updateStatus(t.statusWinX);
                } else {
                    scores.playerO++;
                    updateStatus(t.statusWinO);
                }
                updateScores();
                return;
            }
            
            // 检查是否平局
            if (!board.includes('')) {
                gameActive = false;
                scores.draw++;
                const t = translations[currentLanguage];
                updateStatus(t.statusDraw);
                updateScores();
                return;
            }
            
            // 切换玩家
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            const t = translations[currentLanguage];
            const playerName = currentPlayer === 'X' ? t.playerX : t.playerO;
            updateStatus(`${playerName}${currentLanguage === 'zh' ? '的回合' : currentLanguage === 'ja' ? 'のターン' : '\'s turn'}`);
            updatePlayerStatus();
        }

        // 更新玩家状态显示
        function updatePlayerStatus() {
            document.querySelectorAll('.player').forEach(player => {
                player.classList.remove('active');
            });
            
            if (currentPlayer === 'X') {
                document.querySelector('.player-x').classList.add('active');
            } else {
                document.querySelector('.player-o').classList.add('active');
            }
        }

        // 更新状态信息
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        // 更新分数
        function updateScores() {
            document.getElementById('player-x-score').textContent = scores.playerX;
            document.getElementById('player-o-score').textContent = scores.playerO;
            document.getElementById('draw-score').textContent = scores.draw;
        }

        // 重新开始游戏
        function resetGame() {
            initGame();
        }

        // 重置分数
        function resetScores() {
            scores = { playerX: 0, playerO: 0, draw: 0 };
            updateScores();
            initGame();
        }

        // 初始化游戏和语言选择器
        window.onload = function() {
            initGame();
            document.getElementById('languageSelect').addEventListener('change', changeLanguage);
        };
