        // Ê∏∏ÊàèÁä∂ÊÄÅ
        let board = ['', '', '', '', '', '', '', '', ''];
        let currentPlayer = 'X';
        let gameActive = true;
        let scores = {
            playerX: 0,
            playerO: 0,
            draw: 0

        let currentLanguage = 'zh';

        // Ëé∑ËÉúÁªÑÂêà
        const winPatterns = [
            [0, 1, 2], [3, 4, 5], [6, 7, 8], // Ê®™Á∫ø
            [0, 3, 6], [1, 4, 7], [2, 5, 8], // Á´ñÁ∫ø
            [0, 4, 8], [2, 4, 6] // ÂØπËßíÁ∫ø
        ];

        // ÂàáÊç¢ËØ≠Ë®Ä
        function changeLanguage() {
            const select = document.getElementById('languageSelect');
            currentLanguage = select.value;
            updateTexts();
        }

        // Êõ¥Êñ∞ÊâÄÊúâÊñáÊú¨
        function updateTexts() {
            const t = translations[currentLanguage];
            
            document.querySelector('title').textContent = t.title;
            document.querySelector('h1').textContent = `‚≠ï ${t.title} ‚ùå`;
            document.getElementById('subtitle').textContent = t.subtitle;
            
            document.getElementById('player-x-name').textContent = t.playerX;
            document.getElementById('player-o-name').textContent = t.playerO;
            document.getElementById('player-x-turn').textContent = t.firstTurn;
            document.getElementById('player-o-turn').textContent = t.secondTurn;
            
            document.getElementById('score-x-label').textContent = t.playerX;
            document.getElementById('score-o-label').textContent = t.playerO;
            document.getElementById('score-draw-label').textContent = t.scoreDraw;
            
            document.getElementById('reset-btn').textContent = t.resetGame;
            document.getElementById('reset-scores-btn').textContent = t.resetScores;
            
            // Êõ¥Êñ∞Áä∂ÊÄÅ‰ø°ÊÅØ
            if (gameActive) {
                updateStatus(`${t.playerX}${currentLanguage === 'zh' ? 'ÁöÑÂõûÂêà' : currentLanguage === 'ja' ? '„ÅÆ„Çø„Éº„É≥' : '\'s turn'}`);
            }
        }

        // ÂàùÂßãÂåñÊ∏∏Êàè
        function initGame() {
            board = ['', '', '', '', '', '', '', '', ''];
            currentPlayer = 'X';
            gameActive = true;
            
            // Ê∏ÖÁ©∫Ê£ãÁõò
            document.querySelectorAll('.cell').forEach(cell => {
                cell.textContent = '';
                cell.className = 'cell';
                cell.addEventListener('click', handleCellClick);
            });
            
            // Êõ¥Êñ∞Áé©ÂÆ∂Áä∂ÊÄÅ
            updatePlayerStatus();
            const t = translations[currentLanguage];
            updateStatus(`${t.playerX}${currentLanguage === 'zh' ? 'ÁöÑÂõûÂêà' : currentLanguage === 'ja' ? '„ÅÆ„Çø„Éº„É≥' : '\'s turn'}`);
        }

        // Â§ÑÁêÜÊ†ºÂ≠êÁÇπÂáª
        function handleCellClick(e) {
            const index = parseInt(e.target.dataset.index);
            
            if (board[index] !== '' || !gameActive) {
                return;
            }
            
            // Áé©ÂÆ∂Ëµ∞Ê£ã
            makeMove(index, currentPlayer);
        }

        // Ëµ∞Ê£ã
        function makeMove(index, player) {
            board[index] = player;
            const cell = document.querySelector(`[data-index="${index}"]`);
            cell.textContent = player;
            cell.classList.add(player.toLowerCase());
            
            // Ê£ÄÊü•Ê∏∏ÊàèÁä∂ÊÄÅ
            checkGameStatus();
        }

        // Ê£ÄÊü•Ê∏∏ÊàèÁä∂ÊÄÅ
        function checkGameStatus() {
            let roundWon = false;
            let winner = null;
            
            // Ê£ÄÊü•ÊòØÂê¶Ëé∑ËÉú
            for (let pattern of winPatterns) {
                const [a, b, c] = pattern;
                if (board[a] && board[a] === board[b] && board[a] === board[c]) {
                    roundWon = true;
                    winner = board[a];
                    
                    // È´ò‰∫ÆÊòæÁ§∫Ëé∑ËÉúÁªÑÂêà
                    pattern.forEach(index => {
                        document.querySelector(`[data-index="${index}"]`).classList.add('win');
                    });
                    break;
                }
            }
            
            if (roundWon) {
                gameActive = false;
                const t = translations[currentLanguage];
                if (winner === 'X') {
                    scores.playerX++;
                    updateStatus(t.statusWinX);
                } else {
                    scores.playerO++;
                    updateStatus(t.statusWinO);
                }
                updateScores();
                return;
            }
            
            // Ê£ÄÊü•ÊòØÂê¶Âπ≥Â±Ä
            if (!board.includes('')) {
                gameActive = false;
                scores.draw++;
                const t = translations[currentLanguage];
                updateStatus(t.statusDraw);
                updateScores();
                return;
            }
            
            // ÂàáÊç¢Áé©ÂÆ∂
            currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            const t = translations[currentLanguage];
            const playerName = currentPlayer === 'X' ? t.playerX : t.playerO;
            updateStatus(`${playerName}${currentLanguage === 'zh' ? 'ÁöÑÂõûÂêà' : currentLanguage === 'ja' ? '„ÅÆ„Çø„Éº„É≥' : '\'s turn'}`);
            updatePlayerStatus();
        }

        // Êõ¥Êñ∞Áé©ÂÆ∂Áä∂ÊÄÅÊòæÁ§∫
        function updatePlayerStatus() {
            document.querySelectorAll('.player').forEach(player => {
                player.classList.remove('active');
            });
            
            if (currentPlayer === 'X') {
                document.querySelector('.player-x').classList.add('active');
            } else {
                document.querySelector('.player-o').classList.add('active');
            }
        }

        // Êõ¥Êñ∞Áä∂ÊÄÅ‰ø°ÊÅØ
        function updateStatus(message) {
            document.getElementById('status').textContent = message;
        }

        // Êõ¥Êñ∞ÂàÜÊï∞
        function updateScores() {
            document.getElementById('player-x-score').textContent = scores.playerX;
            document.getElementById('player-o-score').textContent = scores.playerO;
            document.getElementById('draw-score').textContent = scores.draw;
        }

        // ÈáçÊñ∞ÂºÄÂßãÊ∏∏Êàè
        function resetGame() {
            initGame();
        }

        // ÈáçÁΩÆÂàÜÊï∞
        function resetScores() {
            scores = { playerX: 0, playerO: 0, draw: 0 };
            updateScores();
            initGame();
        }

        // ÂàùÂßãÂåñÊ∏∏ÊàèÂíåËØ≠Ë®ÄÈÄâÊã©Âô®
        window.onload = function() {
            initGame();
            document.getElementById('languageSelect').addEventListener('change', changeLanguage);
